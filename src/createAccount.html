<script>
        $('#create-account-form').submit(
                // This handles the Contact-Us form submission//
                function (e) {
                        e.preventDefault();
                        data = $(this).closest('form').serialize();
                        $.ajax({
                                url: 'createAccount.php',
                                type: 'post',
                                data: data,
                                datatype: 'json',
                                success: function () {
                                        // Redirects the page to the home
                                        window.location = "/"
                                },
                                error: function () {
                                        document.getElementById("error-response").textContent = "Please enter valid data! Your request was denied!";
                                }
                        });
                }
        )
</script>
